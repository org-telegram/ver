name: Save User Data

on:
  workflow_dispatch:  # سيعمل هذا عندما يتم تشغيله يدويًا أو عبر API
    inputs:
      userData:
        description: 'User data to save'
        required: true
        type: string

jobs:
  save-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Save user data to a file
        run: |
          echo "${{ github.event.inputs.userData }}" >> data.txt  # إضافة البيانات إلى ملف نصي
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add data.txt
          git commit -m "Add user data"
          git push
